<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="./public/css/login.css">


<body>
  <div class="wrapper">
    <header id="header">
        <nav class="navbar navbar-expand-sm">
            <div class="navbar-header">
                <a class="img-fluid navbar-brand" href="#"><img src="public/css/images/logo.small.png"></a>
            </div>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="nav navbar-nav mr-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main id="content">
      {{{ body }}}

      <div class="row">
        <div class="column">

          <form class="login-form">
            <div>
                <h4 class="form-title">Already a member? Log in here.</h4>
            </div>
            <div>
              <label class="form-item" for="email-login">Email:</label>
              <input type="text" id="email-login" />
            </div>
            <div>
              <label class="form-item" for="password-login">Password:</label>
              <input type="password" id="password-login" />
            </div>
            <div>
              <button type="submit">Log in</button>
            </div>
          </form>

        </div>

        <div class="column">

          <form class="signup-form">
            <div>
                <h4 class="form-title">Not a member? Sign up here.</h4>
            </div>
            <div>
              <label class="form-item" for="username-signup">Username:</label>
              <input type="text" id="username-signup" />
            </div>
            <div>
              <label class="form-item" for="email-signup">Email:</label>
              <input type="text" id="email-signup" />
            </div>
            <div>
              <label class="form-item" for="password-signup">Password:</label>
              <input type="password" id="password-signup" />
            </div>
            <div>
              <button type="submit">Sign up</button>
            </div>
          </form>

        </div>
    </main>

    <footer id="footer" class="navbar fixed-bottom">
      Don't just read it, logo it.
    </footer>
  </div>

  {{#if loggedIn}}
  <script src="/javascript/logout.js"></script>
  {{/if}}
</body>

</html>



<script src="/javascript/login.js"></script>
